<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
